<!DOCTYPE html>

<html>

<style>
div{
  text-align: center;
  margin-right: auto;
  margin-left: auto;
  padding: 2px;
  display: table;
}
</style>

<body>
<div class="wrap">
  <form>
             <table border="7px">
              <tr>
                <th colspan="2">Registration Form</th>
                      </tr>
              <div>
                <tr>
                <td>
                  Student Name:
                </td>
                <td>
                   <input type="text">
                </td>
                </tr>
            </div>

                  <div>    
                     <tr>
                    <td>
                      Father's Name:
                    </td>
                    <td>
                       <input type="text">
                    </td>
                    </tr>
            </div>

                          <div>
                    <tr>
                        <td>
                         Mother's Name:
                        </td>
                        <td>
                           <input type="text">
                        </td>
                        </tr>
            </div>

                         <div>
                        <tr>
                            <td>
                            Date of birth:
                        </td>
                            <td>
                               <input type="date" placeholder="dddd-----yyyy" name="">
                            </td>
                            </tr>
            </div>

                            <div>
                            <tr>
                                <td>
                                   Gender:
                                </td>
                                <td>
                                   <input type="radio" name="Gender">Male
                                   <input type="radio" name="Gender">Female
                                </td>
                            </tr>
            </div>

                                <div>
                                     <tr>
                                     <td>
                                     Email ID:
                                     </td>
                                       <td>
                                     <input type="email">
                                     </td>
                                     </tr>
            </div>

                                <div>
                                     <tr>
                                     <td>
                                       Mobile Number:
                                     </td>
                                     <td>
                                       <input type="Phone">
                                     </td>
                                     </tr>
            </div>

                                    <div>
                                         <tr>
                                         <td>
                                         Address:
                                         </td>
                                         <td>
                                           <textarea rows="4" cols="15"></textarea>
                                         </td>
                                         </tr>
             </div>

                                    <div>
                                        <tr>
                                         <td>
                                         State:
                                         </td>
                                         <td>
                                         <input type="text">
                                         </td>
                                         </tr>
                </div>

                                    <div>
                                         <tr>
                                         <td>
                                         City:
                                          </td>
                                         <td>
                                         <input type="text">
                                         </td>
                                         </tr>
                 </div>

                                     <div>
                                         <tr>
                                         <td>
                                         
                                        </td> 
                                         <td>
                                         <button>submit</button> 
                                         </td>
                                         </tr>
                 </div>
                                                
</table>
                           
    </form>
  </div>

</html>
